{% extends "base.html" %}
{% block content %}

<h3>Are you sure you want to delete {{ maker.name }}</h3>

{% if listofDiscs %}
These discs will be orphaned if {{ maker.name }} is deleted.
{% for disc in listofDiscs %}
<p>{{ disc.name }}</p>
{% endfor %}
{% endif %}

<form action='{{ url_for('delete_manufacturer', maker_id=maker.id, user_id=maker.user.id) }}' method='POST'>
    <input type='submit' name='DELETE'>
</form>

{% endblock %}
