<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li class="no-bullet">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
{% include "footer.html" %}
</html>
