{% extends "base.html" %}
{% block content %}
<h1> Edit Disc {{ disc.name }}</h1>
    <form action="{{ url_for('edit_disc', disc_id=disc_id)}}" method='POST'>
      <dl>
      <dt>Name:</dt>
      <dd><input type ='text' size='30' name='name' placeholder = '{{ disc.name }}'></dd>
      <dt>Description:</dt>
      <dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{ disc.description }}'></textarea></dd>
      <dt>Type of Disc:</dt>
      <dd>
<input type ='radio' name='disc_type' value='putter'>Putter
<input type ='radio' name='disc_type' value='midrange'>Mid-Range
<input type ='radio' name='disc_type' value='fairwaydriver'>Fairway Driver
<input type ='radio' name='disc_type' value='longrangedriver'>Long-Range Driver
<input type ='radio' name='disc_type' value='distancedriver'>Distance Driver
</dd>
      <dt>Manufacturer ID:</dt>
      <dd><input type ='text' size='30' name='manufacturer_id' placeholder = '{{ disc.manufacturer_id }}'></dd>
      </dl>
      <input type='submit' value='Edit'>
     <a href = '{{url_for('showDisc', disc_id=disc_id)}}'> Cancel </a>
    </form>
{% endblock %}
